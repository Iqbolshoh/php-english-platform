<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text-to-Speech Example</title>
</head>

<body>
    <h1>Text-to-Speech Example</h1>
    <p id="text-to-speak">Hello Jack Lorem ipsum dolor sit.</p>
    <button onclick="speakText()">Speak Text</button>

    <!-- Volume slider -->
    <label for="volume">Volume:</label>
    <input type="range" id="volume" min="0" max="1" step="0.1" value="1">
    <span id="volume-value">1</span>

    <!-- Rate slider -->
    <label for="rate">Rate:</label>
    <input type="range" id="rate" min="0.1" max="10" step="0.1" value="1">
    <span id="rate-value">1</span>

    <!-- Pitch slider -->
    <label for="pitch">Pitch:</label>
    <input type="range" id="pitch" min="0" max="2" step="0.1" value="1">
    <span id="pitch-value">1</span>

    <script>
        function speakText() {
            const text = document.getElementById('text-to-speak').textContent;
            const utterance = new SpeechSynthesisUtterance(text);

            // Get slider values
            const volume = document.getElementById('volume').value;
            const rate = document.getElementById('rate').value;
            const pitch = document.getElementById('pitch').value;

            // Set utterance properties
            utterance.volume = volume; // Volume (0.0 - 1.0)
            utterance.rate = rate; // Rate (0.1 - 10)
            utterance.pitch = pitch; // Pitch (0 - 2)

            // Optional: Set the language to English
            utterance.lang = 'en-US';

            // Speak the text
            window.speechSynthesis.speak(utterance);
        }

        // Update slider values display
        document.getElementById('volume').addEventListener('input', function () {
            document.getElementById('volume-value').textContent = this.value;
        });

        document.getElementById('rate').addEventListener('input', function () {
            document.getElementById('rate-value').textContent = this.value;
        });

        document.getElementById('pitch').addEventListener('input', function () {
            document.getElementById('pitch-value').textContent = this.value;
        });

        // Log available voices
        window.speechSynthesis.onvoiceschanged = function () {
            const voices = window.speechSynthesis.getVoices();
            console.log(voices);
        };
    </script>
</body>

</html>
